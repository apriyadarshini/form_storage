{% extends "layout.html" %}
{% block content%}
	<p class="article-content"> Form ID: Form Field </p>
	{% for post in formdata %}
            <p class="article-content">{{ post.form_id}}: {{post.form_field }}</p>
	{% endfor %}
	{%if formdata is none  %}
	<p class="article-content">No data found</p>
	{% endif %}
{% endblock content%}
